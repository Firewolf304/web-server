<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            border: 1px solid #000;
        }

        .box {
            display: inline-block;
            width: 100px; /* Задайте фиксированную ширину или используйте другие методы для управления размерами */
            height: 100px;
            margin: 10px;
            background-color: lightblue;
        }
    </style>
    <title>Inline-Block Divs with Border</title>
</head>
<body>

<div class="container">
    <div class="box">Content 1</div>
    <div class="box">Content 2</div>
    <div class="box">Content 3</div>
</div>

</body>
</html>
