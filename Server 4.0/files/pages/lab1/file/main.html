<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #comment {
            width: 200px;
            height: 50px;
            resize: none;
        }
        .block_read {
            transform: translate(10%, 20px);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        #read_area {
            width: 80%;
            height: 30%;
            resize: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block_write">
            <p>Hello, this is a test file</p>
            <a>Enter your name </a> <input id="name"> <br>
            <p>Your comment:</p>
            <textarea id="comment" maxlength="50"></textarea><br>
            <button onclick="add_to_file()">submit</button>
            <p>Status: <a id="status"></a></p>
        </div>
        <div class="block_read">
            <button id="show" onclick="read_file()" >show file</button><br>
            <textarea id="read_area" readonly></textarea>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
