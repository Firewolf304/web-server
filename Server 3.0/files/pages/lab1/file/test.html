<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">Тег 1</div>
    <div class="box">Тег 2</div>
    <div class="box">Тег 3</div>
</div>

</body>
</html>
